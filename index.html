<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="preenchimento">
        <header>
            <h1>Faturamento</h1>
        </header>
        <form id="form" class="">
            <p>Preencha os dados</p>
            <div class="form-control">
                <input type="number" id="dens-orig" placeholder="Densidade de origem" />
                <input type="number" id="dens-dest" placeholder="Densidade de destino" />
                <input type="number" id="peso-orig" placeholder="Peso de origem" />
                <input type="number" id="peso-dest" placeholder="Peso de destino" />
                <button type="submit">Calcular</button>
                <button>Limpar</button>
            </div>
        </form>
    </div>
    <div class="resposta" id="aaa">
        <header>
            <h1>Resultado</h1>
        </header>
        <form id="form" class="">
            <div class="form-control">
                <input type="number" id="dens_orig">
                <!-- <div class="abc"></div> -->
                <button>Voltar  </button>
            </div>
        </form>
    </div>
    

</body>

</html>
