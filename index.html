<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="form-principal" id="form-principal">
        <header>
            <img src="logo.png" alt="">
        </header>
        <form id="form" class="">
            <p>Preencha todos campos</p>
            <div class="form-preencher">
                <input type="number" step="0.01" id="vol-vinte-origem" placeholder="Volume a 20 °C origem" required />
                <input type="number" step="0.01" id="vol-vinte-uni" placeholder="Volume a 20 °C UNI" required />
                <input type="number" step="0.0001" id="dens-vinte-uni" placeholder="Densidade a 20 °C UNI" required oninvalid="this.setCustomValidity('Ex: 0,850 / 0.850')" />
                <input type="number" step="0.01" id="peso-orig" placeholder="Peso origem" required />
                <input type="number" step="0.01" id="peso-uni" placeholder="Peso UNI" required />
                <input type="number" step="0.01" id="vol-dren" placeholder="Volume drenado" required />
                <button type="submit">Calcular</button>
                <!-- <p>By Eliel Silva</p> -->
            </div>
        </form>
    </div>
    <div class="resposta" id="resposta">
        <header>
            <h2>Resultado</h2>
        </header>
        <form id="form" class="">
            <div class="form-resposta">
                <p>Diferença VOLUME A 20 °C (LITROS)</p>
                <input type="" id="dif_vol_vinte">
                <p>Diferença VOLUME A 20 °C (%)</p>
                <input type="" id="dif_vol_litros">
                <p>Diferença (PESO)</p>
                <input type="" id="dif_peso">
                <p>Diferença litros (PESO)</p>
                <input type="" id="dif_litros_peso">
                <p>Desconto (DRENAGEM + DIF. PESO)</p>
                <input type="" id="desc_falta">
                <p>Percentual FALTA (%)</p>
                <input type="" id="perc_falta">
                <button>Voltar </button>
            </div>
        </form>
    </div>
</body>

</html>
