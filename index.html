<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="preenchimento" id="bbb">
        <header>
            <h2>Faturamento</h2>
        </header>
        <form id="form" class="">
            <p>Preencha todos campos</p>
            <div class="form-control">
                <input type="number" id="vol-vinte-origem" placeholder="Volume a 20 °C origem" />
                <input type="number" id="vol-vinte-uni" placeholder="Volume a 20 °C UNI" />
                <input type="number" id="dens-vinte-uni" placeholder="Densidade a 20 °C UNI" />
                <input type="number" id="peso-orig" placeholder="Peso origem" />
                <input type="number" id="peso-uni" placeholder="Peso UNI" />
                <input type="number" id="vol-dren" placeholder="Volume drenado" />
                <button type="submit">Calcular</button>
               <!-- <button onclick="reset">Limpar</button> -->
            </div>
        </form>
    </div>
    <div class="resposta" id="aaa">
        <header>
            <h2>Resultado</h2>
        </header>
        <form id="form" class="">
            <div class="form-controla">
                <p>Diferença VOLUME A 20 °C</p>
                <input type="" id="dif_vol_vinte">
                <p>Diferença litros (VOLUME)</p>
                <input type="" id="dif_vol_litros">
                <p>Diferença (PESO)</p>
                <input type="" id="dif_peso">
                <p>Diferença litros (PESO)</p>
                <input type="" id="dif_litros_peso">
                <p>Desconto (FALTA)</p>
                <input type="" id="desc_falta">
                <p>Percentual (%)</p>
                <input type="" id="perc_falta">
                <!-- <div class="abc"></div> -->
                <button>Voltar  </button>
            </div>
        </form>
    </div>
    

</body>

</html>
